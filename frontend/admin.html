<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app_admin.js" type="module"></script>
    <title>QR Code Bartender</title>
</head>
<body>
    <!-- App -->
    <div id="admin-app" class="container-fluid vh-100 p-0 d-flex">
        <nav id="admin-navbar" class="d-flex" style="--app-nav-element-size: 5rem;">
            <div class="admin-navbar-element active flex-grow-1 d-flex align-items-center justify-content-around" data-app-target="#admin-orders"><i class="bi bi-cart"></i></div>
            <div class="admin-navbar-element flex-grow-1 d-flex align-items-center justify-content-around" data-app-target="#admin-menu"><i class="bi bi-cup-straw"></i></div>
            <div class="admin-navbar-element flex-grow-1 d-flex align-items-center justify-content-around" data-app-target="#admin-options"><i class="bi bi-toggles"></i></div>
        </nav>
        <div id="admin-main-app" class="container-fluid flex-grow-1 bg-body-secondary overflow-scroll py-3">
            <div id="admin-orders" class="current-tab"><div class="d-flex flex-column"></div></div>
            <div id="admin-menu"><div class="accordion pb-5"></div></div>
            <div id="admin-options"></div>
        </div>
    </div>
    <!-- Template for orders -->
    <template id="order-template">
        <div class="card mb-2 order-card fade show">
            <div class="card-header d-flex">
                <div class="order-title flex-grow-1">
                    <span data-i18n="order-number">Order #</span><span class="order-number"></span>
                    &ndash;
                    <span class="order-client-name"></span>
                    @
                    <span class="order-table-name"></span>
                </div>
                <div class="order-actions">
                    <button type="button" class="btn btn-primary order-start-btn"><i class="bi bi-play-fill"></i></button>
                    <button type="button" class="btn btn-primary order-serve-btn d-none" disabled><i class="bi bi-send-fill"></i></button>
                </div>
            </div>
            <div class="card-body">
                <div class="d-flex flex-wrap order-items"></div>
            </div>
        </div>
    </template>
    <template id="order-item-template">
        <div>
            <input type="checkbox" class="btn-check" autocomplete="off" disabled>
            <label class="btn btn-outline-secondary order-item mx-2 h-100 text-start">
                <div class="order-item-header d-flex">
                    <div class="rounded-pill px-2 bg-secondary text-bg-secondary me-2">
                        <span class="order-item-quantity"></span>&times;
                    </div>
                    <div class="order-item-name flex-grow-1"></div>
                </div>
                <div>
                    <ul class="order-item-options"></ul>
                </div>
            </label>
        </div>
    </template>
    <template id="order-item-option-template">
        <li class="order-item-option"></li>
    </template>
    <!-- Templates for menu parts -->
    <template id="menu-category-template">
        <div class="accordion-item">
            <h2 class="accordion-header menu-category-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"></button>
            </h2>
            <div class="accordion-collapse collapse menu-category-block" data-bs-parent="#menu">
                <div class="accordion-body d-flex flex-wrap justify-content-around justify-content-xl-start"></div>
            </div>
        </div>
    </template>
    <template id="menu-item-template">
        <div class="card m-3 position-relative" style="width: 18rem;">
            <img class="card-img-top img-cover" style="height: 10rem;">
            <div class="card-body" style="height: 8rem;">
                <h5 class="card-title text-truncate"></h5>
                <p class="card-text p-ellipsis-3 fst-italic"></p>
            </div>
            <div class="position-absolute" style="position: absolute; right: 1rem; top: 1rem;">
                <button type="button" class="btn btn-primary add-to-cart-btn"><i class="bi bi-cart-plus"></i></button>
            </div>
        </div>
    </template>
    <!-- Modal for user authentication -->
    <div id="login-modal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" data-i18n="admin:login-title">Login to the admin dashboard</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="login-input-username" class="form-label" data-i18n="admin:login-username">Username</label>
                            <input id="login-input-username" type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-input-password" class="form-label" data-i18n="admin:login-password">Password</label>
                            <input id="login-input-password" type="password" class="form-control" required>
                            <div class="invalid-feedback" data-i18n="admin:login-incorrect">The username or password is incorrect</div>
                        </div>
                        <button type="submit" id="login-modal-submit" class="btn btn-primary" data-i18n="admin:login-submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
